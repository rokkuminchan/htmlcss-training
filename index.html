<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />

    <title>Static Template</title>
    <link rel="stylesheet" href="footer.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="img" src="assets/img/about-us/logo.e5c3d50a.png" alt="The VietNam Travel">

          <a href="#">Home</a>

    <footer>
      <nav>

          <ul>
            <li><a href="default.asp">ホーム</a></li>
            <li><a href="default.asp">ライセンス</a></li>

            <li><a href="default.asp">およそ</a></li>
          </ul>
          <div class="socialnetwork">

            <a href="#" class="tw">
              <span data-icon="T" class="icon"> </span>

                <span class="follow"

                    class="fab fa-twitter"
                    style="font-size: 20px; color: cyan"

            </a>
            <a href="#" class="cont">
              <span data-icon="C" class="icon"> </span>
              <span class="info">
